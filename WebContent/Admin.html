<form action="#" class="billing-form">
	<section class="ftco-section1">
		<div class="container1">
			<div class="row justify-content-center">
				<div class="col-xl-10 ftco-animate">
						<h3 class="mb-4 billing-heading">Add New Product</h3>
						<div class="row align-items-end">
							<div class="col-md-6">
								<div class="form-group">
									<label for="firstname">Product Id</label> <input type="text"
										class="form-control" placeholder="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="lastname">Product Name</label> <input type="text"
										class="form-control" placeholder="">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="country">Product Category</label>
									<div class="select-wrap">
										<div class="icon">
											<span class="ion-ios-arrow-down"></span>
										</div>
										<select name="category" id="category" class="form-control">
											<option value="">Select</option>
											<option value="">Spice Powder</option>
											<option value="">Snacks</option>
										</select>
									</div>
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="streetaddress">Product Image</label> <input
										type="file" class="form-control">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="towncity">Discount Value</label> <input type="text"
										class="form-control" placeholder="">
								</div>
							</div>
						</div>
							 <p style="display:inline"><a	href="#" class="btn btn-primary py-3 px-4">Create New Product</a></p>
							 <p style="display:inline"><a href="#" class="btn btn-primary py-3 px-4">Update Existing Product</a></p>
				</div>
			</div>
			<!-- END -->
		</div>
	</section>
 </form>
